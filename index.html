<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="navbar">
        <button class="Btn" id="cancelQuiz">Cancel Quiz</button>
    </div>

    <div class="language-btn" id="language-btn">
        <button class="btn-1" id="HTML">HTML</button>
        <button class="btn-1" id="CSS">CSS</button>
        <button class="btn-1" id="JavaScript">JavaScript</button>
    </div>

    <div class="quizContainer">
        <div class="column-1">
            <div id="timer">
                <div id="app"></div>
            </div>
        </div>
        <div class="column-2">
            <div class="quizContent"></div>
        </div>
        <div class="column-3">
            <div class="questionList">
            </div>
        </div>
    </div>

    <div class="notification gradient-border">
        <div class="icon">
            ❤️
        </div>
        <div class="message-container">
            <div class="title">Congratulations!</div>
            <div class="message">You've reached a new level !</div>
            <button id="retry">Retry Quiz</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
